name: Build Plugin Archive

on:
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write
  id-token: write
jobs:
  build:
    name: Build and upload plugin ZIP
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - id: create_zip
        name: Create plugin ZIP
        run: |
          set -e
          PLUGIN_DIR="."
          # Compile translations: generate .mo files from .po sources if msgfmt is available
          if command -v msgfmt >/dev/null 2>&1; then
            echo "Compiling .po -> .mo files"
            find "$PLUGIN_DIR" -path "*/languages/*.po" -print0 | while IFS= read -r -d '' PO; do
              MO="${PO%.po}.mo"
              echo "  $PO -> $MO"
              msgfmt "$PO" -o "$MO" || true
            done
          else
            echo "msgfmt not found; skipping .po -> .mo compilation"
          fi
          # Try to parse plugin version from the main plugin file header
          VERSION=$(grep -m1 -E '^\s*\*\s*Version:' ams.php || true)
          if [ -n "$VERSION" ]; then
            VERSION=$(echo "$VERSION" | sed -E 's/.*Version:[[:space:]]*([^[:space:]]+).*/\1/' | tr -d '\r')
          fi
          if [ -z "$VERSION" ]; then
            # Fallback to run id when version cannot be determined
            VERSION="${{ github.run_id }}"
          fi
          ZIP_NAME="assist-my-shop-plugin-${VERSION}.zip"
          # Exclude common dev files and VCS (exclude top-level .git as well)
          zip -r "$ZIP_NAME" "$PLUGIN_DIR" -x "*/node_modules/*" ".git/*" "*/.git/*" "*.DS_Store" || true
          echo "Created $ZIP_NAME"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_OUTPUT
          # Export parsed version for later steps
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: assist-my-shop-plugin-${{ steps.create_zip.outputs.version }}
          path: ${{ steps.create_zip.outputs.ZIP_NAME || 'assist-my-shop-plugin-*.zip' }}

      - name: Ensure git tag exists and push if missing
        id: ensure_tag
        env:
          VERSION: ${{ steps.create_zip.outputs.version }}
        run: |
          set -e
          TAG="v${VERSION}"
          echo "Checking for tag $TAG on remote"
          if git ls-remote --tags "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" refs/tags/${TAG} | grep -q refs/tags/${TAG}; then
            echo "Tag exists: $TAG"
            echo "tag_created=false" >> $GITHUB_OUTPUT
          else
            echo "Tag missing; creating $TAG"
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
            echo "tag_created=true" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub release and upload ZIP
        if: steps.ensure_tag.outputs.tag_created == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.create_zip.outputs.version }}
          name: "Assist My Shop v${{ steps.create_zip.outputs.version }}"
          body: "Automated release for version ${{ steps.create_zip.outputs.version }}"
          artifacts: ${{ steps.create_zip.outputs.ZIP_NAME }}
          token: ${{ secrets.GITHUB_TOKEN }}
